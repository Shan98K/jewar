<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inquiry | Jewar Resort</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Unbounded:wght@300;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --accent: #c5a059;
            /* Muted Champagne Gold */
            --bg: #080808;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            color: #fff;
            -webkit-tap-highlight-color: transparent;
            scrollbar-width: none;
            outline: none;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body,
        html {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            /* Strict no-scroll */
            background: var(--bg);
            font-family: 'Inter', sans-serif;
            color: var(--text);
        }

        /* Cinematic Background */
        .viewport {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.2)),
                url('./assets/jewarWide (1).avif') center/cover no-repeat;
            filter: grayscale(20%) brightness(0.7);
            z-index: 1;
            animation: slowZoom 20s infinite alternate;
        }

        @keyframes slowZoom {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.1);
            }
        }

        .overlay-grid {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 2;
            opacity: 0.3;
        }

        /* Main Content Card */
        .content-card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1100px;
            height: 80vh;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        /* Left Side: Editorial Info */
        .info-pane {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .label {
            font-family: 'Unbounded', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            font-family: 'Unbounded', sans-serif;
            font-weight: 300;
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            line-height: 1.1;
            margin-bottom: 40px;
        }

        .contact-data {
            font-size: 0.9rem;
            line-height: 2;
            color: rgba(255, 255, 255, 0.6);
        }

        .contact-data b {
            color: white;
            font-family: 'Unbounded';
            font-weight: 400;
        }

        /* Right Side: Minimalist Form */
        .form-pane {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-row {
            margin-bottom: 40px;
            position: relative;
        }

        input,
        textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 0;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: border-color 0.4s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-bottom-color: var(--accent);
        }

        label {
            position: absolute;
            left: 0;
            top: 12px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        input:focus~label,
        input:valid~label,
        textarea:focus~label,
        textarea:valid~label {
            transform: translateY(-25px);
            font-size: 0.65rem;
            color: var(--accent);
        }

        .btn-container {
            margin-top: 20px;
        }

        button {
            background: transparent;
            color: white;
            border: 1px solid var(--accent);
            padding: 20px 40px;
            font-family: 'Unbounded', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--accent);
            color: black;
        }

        .contact-link {
            color: inherit;
            /* Keeps it white or gray based on parent */
            text-decoration: none;
            transition: 0.3s;
            border-bottom: 1px solid transparent;
        }

        .contact-link:hover {
            color: var(--accent);
            /* Turns Gold on hover */
            border-bottom: 1px solid var(--accent);
        }

        /* Responsive Logic */
        @media (max-width: 850px) {
            .viewport {
                padding: 20px;
                padding-top: 0px;
            }

            .content-card {
                grid-template-columns: 1fr;
                height: auto;
                max-height: 90vh;
                overflow-y: auto;
                /* Internal scroll only if tiny screen */
            }

            .info-pane {
                padding: 40px;
            }

            .form-pane {
                padding: 40px;
                padding-top: 0px;
            }

            .bg-image {
                animation: none;
            }
        }
    </style>
</head>

<body>

    <div class="viewport">
        <div class="bg-image"></div>
        <div class="overlay-grid"></div>

        <main class="content-card">
            <section class="info-pane">
                <div>
                    <span class="label">Jewar Resort</span>
                    <h1>Request An <br>Experience</h1>
                </div>

                <div class="contact-data">
                    <p><b>TEL</b> &nbsp; <a href="tel:+919801848195" class="contact-link">+91 98018 48195</a></p>
                    <p><b>MAIL</b> &nbsp; <a
                            href="mailto:jewarevents@gmail.com?subject=Private%20Event%20Inquiry%20%7C%20Jewar%20Resort&body=Dear%20Events%20Team%2C%0A%0AI%20am%20interested%20in%20hosting%20a%20private%20event%20at%20Jewar%20Resort.%20Please%20find%20the%20preliminary%20details%20below%3A%0A%0A-%20Event%20Type%3A%0A-%20Preferred%20Date%3A%0A-%20Estimated%20Guest%20Count%3A%0A-%20Contact%20Number%3A%0A%0AI%20look%20forward%20to%20discussing%20the%20possibilities.%0A%0ABest%20regards%2C"
                            class="contact-link">
                            jewarevents@gmail.com
                        </a></p>
                    <p><b>LOC</b> &nbsp; <a
                            href="https://www.google.com/maps/search/?api=1&query=Jewar+Patna+Bihar+801503"
                            target="_blank" rel="noopener noreferrer" class="contact-link">Jewar, Patna, Bihar 801503</a></p>
                </div>

                <div style="font-size: 0.6rem; letter-spacing: 0.2em; opacity: 0.4;">
                    Â© 2024 JEWAR RESORT COLLECTIVE
                </div>
            </section>

            <section class="form-pane">
                <form id="contactForm">
                    <div class="form-row">
                        <input type="text" id="name" required>
                        <label>Guest Name</label>
                    </div>
                    <div class="form-row">
                        <input type="text" id="event" required>
                        <label>Occasion Type</label>
                    </div>
                    <div class="form-row">
                        <textarea id="message" rows="2" required></textarea>
                        <label>Details & Requirements</label>
                    </div>

                    <div class="btn-container">
                        <button type="submit">Initialize Request</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const phone = "919801848195"; // Replace with your WhatsApp number

            const name = document.getElementById('name').value;
            const event = document.getElementById('event').value;
            const message = document.getElementById('message').value;

            const text = `*Inquiry: Jewar Resort*%0A` +
                `--------------------------%0A` +
                `*Guest:* ${name}%0A` +
                `*Event:* ${event}%0A` +
                `*Details:* ${message}`;

            window.open(`https://wa.me/${phone}?text=${text}`, '_blank');
        });
    </script>
</body>

</html>
